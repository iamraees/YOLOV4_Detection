{% extends 'base.html' %}

{% block content%}
<center><h1> Please select the directory of images </h1></center>
<br>
<br>
<br>
<br>
<br>
<br>
{% if show==True %}
<center>

    {% if message=="healthy" %}
    <h3><span class="badge badge-success">{{message}}</span></h3>
    {%endif%}

    {% if message=="pneumonic" %}
    <h3><span class="badge badge-danger">{{message}}</span></h3>
    {%endif%}
    <br>
    <br>

    <a href="/stats" class="btn btn-info" role="button">Go Back</a>
</center>
{% else %}
<center>
    <form action="/stats" method="POST" enctype="multipart/form-data">
        <input type="file" name="dir" webkitdirectory directory multiple/>
        <button type="submit" class="btn btn-primary ml-3" onclick="loading();">Submit</button>
    </form>
    <div id="loader" style="display:none;"><img src="./static/loader.gif" /></div>
    <br>
    <br>
    {{message}}
</center>

<script type="text/javascript">
function loading(){
  $("#loader").show();
}
</script>

{% endif %}
{% endblock%}
