{% extends 'base.html' %}

{% block content%}
<center><img id="myimg" src="{{ url_for('static', filename= filename) }}" alt="" style="width: 300px; height:300px;"></center>

<br>
<br>
{% if show==True %}
<center>

    {% if message!="healthy" %}
    <h3><span class="badge badge-success">{{message}}</span></h3>
    {%endif%}

    {% if message=="pneumonic" %}
    <h3><span class="badge badge-danger">{{message}}</span></h3>
    {%endif%}
    <br>
    <br>

    <a href="/" class="btn btn-info" role="button">Go Back</a>
</center>
{% else %}
<center>
    <form id="uploadImage" action="/" method="POST" enctype="multipart/form-data">
        <label for="file">Please Upload Image : </label>
        <input type="file" name="img" id="img">
        <button type="submit" class="btn btn-primary ml-3" onclick="loading();">Submit</button>

    </form>
    <div id="loader" style="display:none;"><img src="./static/loader.gif" /></div>

    <br>
    <br>
    {{message}}
</center>

<script type="text/javascript">
function loading(){
  $("#loader").show();
  var filename = $('input[type=file]').val().replace(/C:\\fakepath\\/i, '');
  setTimeout(() => $("#myimg").attr('src', './static/' + filename), 500);

}
</script>

{% endif %}
{% endblock%}
